<html>
	<head>
		<title>ANTI-SCAM CENTER</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<style>
				#banner{
					position: relative;
					background-image: url("{% static 'images/banner.jpg' %}");
					background-position:  center center;
					background-repeat: no-repeat;
					background-size: cover;
					z-index: 1;
					padding: 11em 0;
				
				}
			
		</style>
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
		

			<!-- Nav -->
			{% include 'antiScam/element/nav.html' %}
                  
			<!-- Banner -->
				

			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="row gtr-200">
							<div class="col-12">
								<section class="box features">
									<h2 class="major" ><span> SHARE MY STORY</span></h2>
									
									
											<section   class="box features">
												<form  action="/addStoryAction/" method="post">
													{% csrf_token %}
													<h4 style="text-align: center; text-decoration: underline;">PERSONAL DETAILS (PLEASE BE ASSURED THAT THIS INFORMATION WILL NOT BE SHOWN ON WEBSITE)</h4>
													<div class="col-12 row" >
														<div class="col-6">
															<label  style="padding-left: 0;"  for="authorFname">First name:</label>
														</div>
														<div class="col-6">
															<label  style="padding-left: 0;"  for="authorLname">Last name:</label>
														</div>
														<div class="col-6" style="padding-top: 0;">
															<input   type="text" id="fname" value="" name="authorFname">
														</div>
														<div class="col-6" style="padding-top: 0;">
															<input  type="text" id="lname" value="" name="authorLname">
														</div>
														<div class="col-6">
															<label  style="padding-left: 0;"  for="authorEmail">Email:</label>
														</div>
														<div class="col-6">
															<label  style="padding-left: 0;"  for="authorNumber">CONTACT NO. (OPTIONAL):</label>
														</div>
														<div class="col-6" style="padding-top: 0;">
															<input   type="text" id="Email" value="" name="authorEmail">
														</div>
														<div class="col-6" style="padding-top: 0;">
															<input  type="text" id="CONTACT" value="" name="authorNumber" >
														</div>
													</div>
														<h4 style="text-align: center; margin-top: 50px; text-decoration: underline;">SCAM DETAILS</h4>

														<div class="col-12 row" >

															<div class="col-12">
																<label  style="padding-left: 0;"  for="scamTitle ">Scam Tilte*:</label>
															</div>
															
															<div class="col-12" style="padding-top: 0;">
																<input   type="text" id="SCAMMER" value="" name="scamTitle">
															</div>
															
															<div class="col-12">
																<label  style="padding-left: 0;"  for="scamType">SELECT THE OPTION THAT BEST MATCHES THE SCAM YOU ARE REPORTING *</label>
															</div>
															<div class="col-12" style="padding-top: 0;">
																<select id="types" value="" name="scamType">
																	<option value="UNKNOW"> </option>
																	<option value="E-COMMERCE">E-COMMERCE SCAM</option>
																	<option value="SMS-phishing-scams">SMS phishing SCAM</option>
																	<option value="Impersonation-scams">Impersonation SCAM</option>
																	<option value="INTERNET-LOVE-scam">INTERNET LOVE SCAM</option>
																  </select>
															</div>
															
															<div class="col-12">
																<label  style="padding-left: 0;"  for="nameOfScamer ">WHAT IS THE NAME/USERNAME/MONIKER/COMPANY OF THE SCAMMER? *:</label>
															</div>
															
															<div class="col-12" style="padding-top: 0;">
																<input   type="text" id="SCAMMER" value="" name="nameOfScamer">
															</div>

															<div class="col-6">
																<label  style="padding-left: 0;"  for="contentOfScamer">CONTACT NO. USED BY THE SCAMMER:</label>
															</div>
															<div class="col-6">
																<label  style="padding-left: 0;"  for="emailOfScamer">EMAIL USED BY THE SCAMMER:</label>
															</div>
															<div class="col-6" style="padding-top: 0;">
																<input   type="text" id="SCAMER_CONTACT" value="" name="contentOfScamer">
															</div>
															<div class="col-6" style="padding-top: 0;">
																<input  type="text" id="SCAMER_EMAIL" value="" name="emailOfScamer" >
															</div>

															<div class="col-12">
																<label  style="padding-left: 0;"  for="scamDetail">Scam Details*:</label>
															</div>
															
															<div class="col-12" style="padding-top: 0;">
																<input   type="text" id="SCAMMER" value="" name="scamDetail">
															</div>
															<input  type="hidden" name="timestamp" id="currentDateTime" />
														</div>
												   
												
							
												<div class="col-12">
													<ul class="actions">
														<li><a href="/scamType" class="button large">back </a></li>
														<li><input type="submit" value="submit" class="button large"></li>
													</ul>
												</div>
											</form>

											</section>	
										
								</section>
						
							</div>
						</div>
					</div>
				</section>

				{% include 'antiScam/element/footer.html' %}

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function myFunction() {
				  var x = document.getElementById("SafeInfo");
				  if (x.style.display === "none") {
					x.style.display = "block";
				  } else {
					x.style.display = "none";
				  }
				}
				</script>
				<script>
					var today = new Date();
				  var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
				  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
				  var dateTime = date+' '+time;
					document.getElementById("currentDateTime").value = dateTime;
				  </script>

	</body>
</html>
